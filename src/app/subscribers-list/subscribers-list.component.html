<div class="col-8 col-m-10 about group center">
  <h2 class="bottom-line"># of subscribers {{subscribers?.length}}:</h2>
  <ul>
    <div *ngIf= "isLoading"><i class="fa fa-spinner fa-spin fa-3x"></i></div>
    <li *ngFor="let subscriber of subscribers; let i=index">{{i+ 1}}. {{subscriber.email}}</li>
  </ul>
</div>
