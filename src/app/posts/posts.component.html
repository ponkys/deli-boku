<div class="col-8 col-m-10 group center">
    <h1 class="text-align-center">Posts</h1>
    <div class="group">
        <div class="col-md-6">
            <spinner [visible]="postsLoading"></spinner>
            <pagination [items]="posts" (page-changed)="onPageChanged($event)"></pagination>
            <ul class="list-group posts">
                <li *ngFor="let post of pagedPosts" class="list-item" [class.active]="currentPost == post" (click)="select(post)">
                    {{ post.title }}
                </li>
            </ul>
        </div>
        <div class="">
            <div *ngIf="currentPost" class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ currentPost.title }}</h3>
                </div>
                <div class="col-6 col-m-10">
                    <p>{{ currentPost.body }}</p>
                    <hr/>
                    <spinner [visible]="commentsLoading"></spinner>
                    <div class="media" *ngFor="let comment of currentPost.comments">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object thumbnail" src="http://lorempixel.com/80/80/people?random={{ comment.id }}" alt="...">
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">
                                {{ comment.name }}
                            </h4> 
                            {{ comment.body }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
