<form>
  <div class="form-group">
    <input #newSubscriberEmail type="text" placeholder="Email" 
    class="form-control inputDoku" 
    id="email" 
    required/>
  </div>
  <!--<div  [hidden]="email.valid || email.pristine" 
        class="alert alert-danger">
        Email is required
  </div>-->
  <button type="submit" 
          class="btn btn-default callToAction"
          (click)= "addSubscriber(newSubscriberEmail.value); newSubscriberEmail.value=''">
          Subscribe
  </button>
  <div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
</form>
