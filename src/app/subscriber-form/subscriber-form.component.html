<form (ngSubmit)="onSubmit()" #subscriberForm="ngForm" *ngIf="sentDelete" class="animated bounceInUp col-10 center">
  <div class="form-group">
    <input 
    name=“email” 
    #email 
    type="text" 
    placeholder="Email" 
    class="form-control inputDoku" 
    id="email" 
    required/>
  </div>

  <!--<div [hidden]="email.valid || email.pristine" 
        class="alert alert-danger">
        Email is required
  </div>-->
  <button *ngIf="sentDelete" 
          type="submit" 
          class="callToAction"
          (click)= "addSubscriber(email.value); email.value=''" 
          [disabled]="!subscriberForm.form.valid">
          Subscribe
  </button>
</form>
 <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
<button  *ngIf="sent"
      class="callToAction-sent animated fadeOutRight">
      Subscribed!
</button>
